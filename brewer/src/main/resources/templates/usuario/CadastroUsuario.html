<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head> 
	<title> Cadastro de Usuario </title>
</head>
<body>
	<section class="aw-layout-content  js-content" layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Usuario
				</h1>
			</div>
		</div>
	
		<div class="container-fluid">
			<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
				
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="nome">Nome</label>
							<input id="nome" type="text" class="form-control"/>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="email">E-mail</label>
							<input id="email" type="text" class="form-control"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="dataNascimento">Data de Nascimento</label>
							<input id="dataNascimento" type="text" class="form-control"/>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="senha">Senha</label>
							<input id="senha" type="text" class="form-control"/>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="confirmacaoSenha">Confirmação de Senha</label>
							<input id="confirmacaoSenha" type="text" class="form-control"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="status" class="control-label">Status</label>
						<div>
							<input type="checkbox" /> Ativo
						</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="grupos" class="control-label">Grupos</label>
						<div>
							<input type="checkbox" /> Administrador
							<input type="checkbox" /> Vendedor
						</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>



</body>
</html>
